<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style type="text/css">
        body{
            padding-left: 5%;
            font-family: arial;
            background-color: lightgray;
            color: #333;
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
        .app{
            text-decoration: bold;
        }
        input{
            
            border-radius: 15px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Simplest Vue App!</h1>
    <p>My journey to leaning Vue starts here</p>
    <div id="app">
        <input type="text" v-model="name" >
        <p> Ssup <strong>{{name}} </strong> </p>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data(){
                return{
                    name:'Reuby'
                }
            }
        })
    </script>
</body>
</html>
